            document.getElementById('searchBox').addEventListener('keyup', function(e) {
                const term = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.comment-card');
                cards.forEach(card => {
                    const text = card.innerText.toLowerCase();
                    card.style.display = text.includes(term) ? 'block' : 'none';
                });
            });
        }

        function renderEvent(evtName) {
            document.getElementById('page-title').innerText = evtName;
            const data = rawData[evtName];
            document.getElementById('comment-count').innerText = `å…± ${data.count} å‰‡å›é¥‹`;

            renderChart(data.stats);

            // Render Word Cloud using JS
            const wcElement = document.getElementById('word-cloud-canvas');
            // WordCloud2 requires the canvas element
            // Note: WordCloud2 might need a clean canvas.
            // Let's clear the container and recreate canvas to be safe
            const wcContainer = document.getElementById('word-cloud-container');
            wcContainer.innerHTML = '<canvas id="word-cloud-canvas" width="800" height="350"></canvas>';
            const newCanvas = document.getElementById('word-cloud-canvas');
            
            // Adjust canvas size to container
            newCanvas.width = wcContainer.offsetWidth;
            newCanvas.height = 350;

            if (data.words.length > 0) {
                // è±å¯Œçš„é¡è‰²èª¿è‰²ç›¤ - æ¯å€‹å­—è©éš¨æ©Ÿé¸æ“‡ä¸åŒé¡è‰²
                const colorPalette = [
                    '#e74c3c', '#c0392b', '#ff5722', '#d32f2f', // ç´…æ©˜è‰²ç³»
                    '#3498db', '#2980b9', '#1976d2', '#0288d1', // è—è‰²ç³»
                    '#2ecc71', '#27ae60', '#4caf50', '#388e3c', // ç¶ è‰²ç³»
                    '#9b59b6', '#8e44ad', '#7b1fa2', '#6a1b9a', // ç´«è‰²ç³»
                    '#f39c12', '#e67e22', '#ff9800', '#ffc107', // æ©˜é»ƒè‰²ç³»
                    '#1abc9c', '#16a085', '#009688', '#00897b', // é’ç¶ è‰²ç³»
                    '#e91e63', '#d63384', '#c2185b', '#ad1457', // ç²‰ç´…è‰²ç³»
                    '#00bcd4', '#0097a7', '#0277bd', '#00838f', // é’è‰²ç³»
                    '#5c6bc0', '#3f51b5', '#303f9f', '#5e35b1', // é›è—ç´«è‰²ç³»
                    '#ef5350', '#ec407a', '#ab47bc', '#7e57c2', // æŸ”å’Œé®®è±”è‰²
                    '#42a5f5', '#26c6da', '#26a69a', '#66bb6a', // æ˜äº®æ¸…æ–°è‰²
                    '#ffa726', '#ff7043', '#8d6e63', '#78909c'  // æš–è‰²èˆ‡ä¸­æ€§è‰²
                ];
                
                let colorIndex = 0;
                // æ‰“äº‚é¡è‰²é †åºä»¥å¢åŠ éš¨æ©Ÿæ€§
                const shuffledColors = [...colorPalette].sort(() => Math.random() - 0.5);
                
                WordCloud(newCanvas, { 
                    list: data.words,
                    gridSize: 6,
                    weightFactor: function (size) { 
                        // æ›´å¤§çš„å·®ç•°åŒ–ï¼šä½¿ç”¨æŒ‡æ•¸å‡½æ•¸æ”¾å¤§æ¬Šé‡å·®è·
                        const base = newCanvas.width / 550;
                        return Math.pow(size / 8, 1.8) * base;
                    },
                    fontFamily: 'Noto Sans TC, sans-serif',
                    color: function(word, weight) {
                        // æ¯å€‹å­—è©ä¾åºä½¿ç”¨ä¸åŒé¡è‰²ï¼Œèˆ‡é »ç‡ç„¡é—œ
                        const color = shuffledColors[colorIndex % shuffledColors.length];
                        colorIndex++;
                        return color;
                    },
                    rotateRatio: 0,
                    backgroundColor: 'transparent',
                    shrinkToFit: true,
                    minSize: 10,
                    drawOutOfBound: false
                });
            } else {
                const ctx = newCanvas.getContext('2d');
                ctx.font = "20px Arial";
                ctx.fillStyle = "#999";
                ctx.fillText("ç„¡è¶³å¤ è³‡æ–™ç”Ÿæˆæ–‡å­—é›²", 50, 50);
            }

            const commContainer = document.getElementById('comments-container');
            commContainer.innerHTML = '';
            
            if (data.comments.length === 0) {
                commContainer.innerHTML = '<p class="text-center text-muted my-5">æ­¤é …ç›®å°šç„¡æ–‡å­—å›é¥‹</p>';
            } else {
                data.comments.forEach(c => {
                    const div = document.createElement('div');
                    div.className = `comment-card ${c.rating_class} ${c.sent_class}`;
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge-rating">è©•åˆ†: ${c.rating}</span>
                        </div>
                        <div style="font-size: 1.05rem; line-height: 1.6; color: #333;">${c.text}</div>
                    `;
                    commContainer.appendChild(div);
                });
            }
        }

        function renderChart(stats) {
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            if (currentChart) currentChart.destroy();

            currentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£é¢/ä¸­ç«‹', 'è² é¢/å»ºè­°'],
                    datasets: [{
                        data: [stats.positive, stats.negative],
                        backgroundColor: ['#2ecc71', '#e74c3c'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        init();
        
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        });
        
        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });
    </script>
</body>
</html>
